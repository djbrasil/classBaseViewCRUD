<!-- templates/post_delete.html -->
{% extends 'base/_base_index.html' %}  
{% block content %}
<div class="text-center">
    <h1>Deletar Post</h1>
    <form action="" method="post">{% csrf_token %}
        <p>Todos os registro do post "{{ post.title }}" serão deletados.</p>
        <p>Gostaria de confirmar as informações?</p>
        <input class="btn btn-danger btn-lg shadow-sm" type="submit" value="delete" />
        <a class="btn btn-primary btn-lg shadow-sm" href="{% url 'post_detail' post.pk %}">voltar</a>
    </form>
</div>
{% endblock content %}
